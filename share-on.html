<!DOCTYPE html>
<html>
<head>
	<title>Share on social networks Example</title><!-- Used by Twitter share button -->
	<meta charset="UTF-8">

	<!-- Open graph information for the social networks 
			see http://ogp.me/ -->
	<meta property="og:title" content="Your sample page" >
	<meta property="og:url" content="http://www.akros.ch/" />
	<meta property="og:site_name" content="AKROS AG" >
	<meta property="og:description" content="The most important information about your page" >
	<meta property="og:image" content="http://www.akros.ch/akros_logo.gif" >

	<!-- Libs and Plugins CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Your personal style sheet -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Facebook script -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/de_DE/sdk.js#xfbml=1&version=v2.4";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	<div class="my-whatever-context">
		<h4>Share on :</h4>
		<div class="social-icons">
			<div class="icon-container">
				<div class="icon-hidden">
					<div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="icon"></div>
				</div><!-- ./icon-hidden -->
				<i class="icon-placeholder fa fa-facebook-square text-white"></i>
			</div><!-- /.icon-container -->
			<div class="icon-container">
				<div class="icon-hidden">
					<script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
					<script type="IN/Share"></script>
				</div><!-- ./icon-hidden -->
				<i class="icon-placeholder fa fa-linkedin-square text-white"></i>
			</div><!-- /.icon-container -->
			<div class="icon-container">
				<div class="icon-hidden">
					<a href="https://twitter.com/share" class="twitter-share-button" data-count="none">Twitter</a> 
				</div><!-- ./icon-hidden -->
				<i class="icon-placeholder fa fa-twitter-square text-white"></i>
			</div><!-- /.icon-container -->
			<div class="icon-container">
				<div class="icon-hidden">
					<div data-type="xing/share" data-shape="square"></div>
				</div><!-- ./icon-hidden -->
				<i class="icon-placeholder fa fa-xing-square text-white"></i>
			</div><!-- /.icon-container -->
		</div><!-- /.social-icons -->
	</div><!-- /.my-whatever-context -->
 	
	<!--==============================
    ///// Social networks scripts /////
    ============================== -->
    <!-- Xing script-->
    <script>
    	;(function (d, s) {
            var x = d.createElement(s),
            s = d.getElementsByTagName(s)[0];
            x.src = "https://www.xing-share.com/plugins/share.js";
            s.parentNode.insertBefore(x, s);
            })(document, "script");
    </script>
    <!-- Facebook script -->
    <!-- It is of the top of the body -->

    <!-- Likedin script -->
    <!-- Twitter script -->
    <script>
    	!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
    </script>
</body>
</html>
