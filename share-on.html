<!DOCTYPE html>
<html>
<head>

	<!-- Tested and functional on :
		- Windows:
				- IE 8 to 11
				- Firefox 37.0.1
				- Chrome 44.0.2403.155 m
		- OSX:
				- Safari 8.0.7
				- Firefox 39.0.3
				- Chrome 44.0.2403.115 (64-bit)
		- Ubuntu:
				- Firefox 37.0.1
				- Chromium 43.0.2357.130 Ubuntu 14.04

		Links generated by http://www.sharelinkgenerator.com/
		Twitter check card with https://cards-dev.twitter.com/validator
		-->
	<meta charset="UTF-8">

	<!-- 1. /////////////////////////////
        	Fill the meta and the title -->
    <title>Share on social networks Example</title>
	<!-- Open graph information for the social networks, see http://ogp.me/ -->
	<meta property="og:title" content="Your sample page" >
	<meta property="og:url" content="http://www.akros.ch/" />
	<meta property="og:site_name" content="AKROS AG" >
	<meta property="og:description" content="The most important information about your page" >
	<meta property="og:image" content="http://www.akros.ch/akros_logo.gif" >
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@akros"/>
	<meta name="twitter:creator" content="@akros"/>
	<!-- end of 1. -->

	<!-- 2. /////////////////////////////
        	Import the dependecies -->
	<!-- Libs and Plugins CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Your personal style sheet -->
	<link rel="stylesheet" href="style.css">
	<!-- end of 2. -->

</head>

<body>

	<div class="your-whatever-container"><!-- You can replace this div with your own "container" -->
		<h4>Share on :</h4><!-- optional title -->

		<!-- 3. /////////////////////////////
        		Insert the social icons in your code -->
		<div class="social-icons"><!-- contains the list of icons-->

			<!-- 4 /////////////////////////////
					for EACH link, update the url to refer to -->
			<!-- share on facebook -->
			<a class="share-on-facebook" href="https://www.facebook.com/sharer/sharer.php?u=http://davidkuhner.github.io/share-on.html" target="popup"><!-- modern navigators will open this in a new tab instead of a popup -->
				<i class="icon-placeholder fa fa-facebook-square text-white"></i><!-- displayed icon see http://fortawesome.github.io/Font-Awesome/ -->
			</a><!-- /.share-on-facebook -->
			<!-- end of 4 -->

			<!-- share on linkedin -->
			<a class="share-on-linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url=http://davidkuhner.github.io/share-on.html" target="popup">
				<i class="icon-placeholder fa fa-linkedin-square text-white"></i>
			</a><!-- /.share-on-linkedin -->

			<!-- share on twitter -->
			<a class="share-on-twitter" href="http://twitter.com/share?url=http://davidkuhner.github.io/share-on.html&text=Default value of the Tweet" target="popup"><!-- update the default tweet -->
				<i class="icon-placeholder fa fa-twitter-square text-white"></i>
			</a><!-- /.share-on-twitter -->

			<!-- share on xing -->
			<a  class="share-on-xing" href="https://www.xing-share.com/app/user?op=share;sc_p=xing-share;url=http://davidkuhner.github.io/share-on.html" target="popup">
				<i class="icon-placeholder fa fa-xing-square text-white"></i>
			</a><!-- /.share-on-xing -->

		</div><!-- /.social-icons -->
		<!-- end of 3. -->

	</div><!-- /.my-whatever-context -->

</body>
</html>
